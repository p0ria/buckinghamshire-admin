<div class="h-screen w-screen flex bg-white">
    <div class="relative md:w-0 lg:w-96 bg-purple-900 h-full">
        <img class="w-full h-full object-cover">
        <div class="absolute bottom-8 left-8 text-white">
            <a class="text-white">Terms & Conditions</a> | <a class="text-white">Privacy Policy</a>
        </div>
    </div>
    <div class="flex-1 h-full" [ngSwitch]="state$ | async">
        <bhs-sign-in-password *ngSwitchCase="LoginState.EnterPassword"></bhs-sign-in-password>
        <bhs-sign-in-email *ngSwitchDefault></bhs-sign-in-email>
    </div>
</div>
