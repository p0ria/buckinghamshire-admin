<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="230px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <h1 class="title">BUCKINGHAMSHIRE</h1>
            <button class="icon" nz-button nzType="link" nzGhost nzSize="large" (click)="isCollapsed = !isCollapsed">
                <i nz-icon nzType="menu"></i>
            </button>
        </div>
        <ul class="mt-8" nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li *ngFor="let item of menu" nz-menu-item nzMatchRouter>
                <i class="text-xl mr-2" nz-icon [nzType]="item.icon"></i>
                <span [routerLink]="item.link">{{item.title}}</span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <bhs-common-layout-header></bhs-common-layout-header>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <button nz-button nzType="primary">Primary Button</button>
                <button nz-button nzType="primary" nzSize="large" nzShape="round">
                    <i nz-icon nzType="download"></i>
                    Download
                </button>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
